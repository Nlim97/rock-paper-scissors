<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <H1>Rock Paper Scissors</H1>
        
        <div class="game">
            <button class="start">Start game</button>
            <div class="choices">
                <button class="choice">Rock</button>
                <button class="choice">Paper</button>
                <button class="choice">Scissors</button>
            </div>
            <div class="cpu-choice"></div>
            <div class="track">
                <div class="round tracker">Round: 0</div>
                <div class="player tracker">Player score: 0</div>
                <div class="cpu tracker">Cpu score: 0</div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
